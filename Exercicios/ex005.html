<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
       body{
           background-color: blue;
           color: black;
           font: normal 18pt arial;
       } 
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <h2>Que foda!</h2>
    <p>O resultado</p>
    <p id="msg">Aprendendo a usar <strong>DOM</strong> em JavaScript!</p>
    <div>Clique aqui!</div>
    <script>
        var h1 = window.document.getElementsByTagName('h1')[0]
        window.document.write(h1.innerText);
        h1.style.color = 'red'
        var corpo = window.document.body
        corpo.style.color = 'black';

        var d = window.document.querySelector('p#msg')

        d.style.color = 'white';
    </script>
</body>
</html>
