<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area{
            font: normal 20pt arial;
            background-color: rgb(5, 143, 5);
            color: white;
            width: 150px;
            height: 150px;
            text-align: center;
            line-height: 150px;
        }
    </style>
</head>
<body>
        <!--<div id="area" onmouseout="sair()", onclick="clicar()", onmousemove="entrar()"-->
        <div id="area">Interaja!</div>

    <script>
        var area = window.document.getElementById('area');
        area.addEventListener("mouseout", sair)
        area.addEventListener("mousemove", entrar)
        area.addEventListener("click", clicar)
        area.addEventListener()

        function sair(){
            area.style.backgroundColor = 'green'
            area.innerText = "Saiu!"
        }
        function clicar(){
            area.innerText = "Clicou!"
            area.style.backgroundColor = "blue"
        }
        function entrar(){
            area.innerText = "Entrou!"
            area.style.backgroundColor = 'black'
        }

    </script>
</body>
</html>
